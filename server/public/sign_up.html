<!DOCTYPE html>
<html>
<head>
    <title>Reliable - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="css/user_sign_up.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/sign_up.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    

</head>
<body>
<div class="background">
    <div class='title-bar'>

    </div>
    <div class="container center">
        
        <div class="profilePicture">
            <img src="./images/logo_blue.png">
        </div>
        

        <div class="signUpForm">
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="emailInput center-align" name="email" placeholder="email">
                    <label for="email"></label>
                </div>
                <div class="emailMsg center-align">
                    <span>Please enter a valid email address<i class="material-icons tiny valign-wrapper">error_outline</i></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" type="text" class="usernameInput center-align" name="username" placeholder="username">
                    <label for="username"></label>
                </div>
                <div class="usernameMsg center-align">
                    <span>Username must contain at least 8 characters<i class="material-icons tiny valign-wrapper" >error_outline</i></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="pwdInput center-align" name="pwd" placeholder="Password">
                    <label for="password"></label>
                </div>
                <div class="pwdMsg center-align">
                    <span>Password must contains at least 8 characters<i class="material-icons tiny valign-wrapper">error_outline</i></span>
                </div>
            </div>
            <div class="message">
                <span></span>
            </div>
        </div>
        <div class='footer-container '>
            <button class="signUpBtn waves-effect waves-light btn z-depth-3" id='buttonText'><i class="material-icons right">person_add</i>SIGN UP</button>
        </div>

    </div>
</div>
</body>
</html>
