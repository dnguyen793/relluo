<!DOCTYPE html>
<html>
<head>
    <title>Reliable - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="user_sign_up.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="sign_up.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
<div class="background">
<div class="container">
    <div class="profilePicture">
        <img src="./images/Reliable_Logo_Idea.jpg">
    </div>

    <div class="signUpForm">
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="emailInput" name="email" value="email">
                <label for="email">Email</label>
            </div>
            <div class="emailMsg center-align">
                <span>Please enter a valid email address<i class="material-icons tiny valign-wrapper">error_outline</i></span>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="username" type="text" class="usernameInput" name="username" value="username">
                <label for="username">Username</label>
            </div>
            <div class="usernameMsg center-align">
                <span>Username must contain at least 8 characters<i class="material-icons tiny valign-wrapper" >error_outline</i></span>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="pwdInput" name="pwd" value="password">
                <label for="password">Password</label>
            </div>
            <div class="pwdMsg center-align">
                <span>Password must contains at least 8 characters<i class="material-icons tiny valign-wrapper">error_outline</i></span>
            </div>
        </div>
        <button class="signUpBtn waves-effect waves-light btn"><i class="material-icons right">person_add</i>SIGN UP</button>
        <div class="message center-align">
            <span></span>
        </div>
    </div>

</div>
</div>
</body>
</html>
