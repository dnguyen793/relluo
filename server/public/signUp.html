<!DOCTYPE html>
<html>
<head>
    <title>Reliable - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="userSignUp.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="signUp.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
<div class="background">
<div class="container">
    <div class="profilePicture">
        <img src="./images/Reliable_Logo_Idea.jpg">
    </div>

    <div class="signUpForm">
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate" value="email">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="username" type="text" class="validate" value="user1">
                <label for="username">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate" value="test">
                <label for="password">Password</label>
            </div>
        </div>
        <button class="waves-effect waves-light btn"><i class="material-icons right">person_add</i>SIGN UP</button>
    </div>

</div>
</div>
</body>
</html>
